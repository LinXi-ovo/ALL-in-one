<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#" class="nav-link active" data-page="home">首页</a></li>
                <li><a href="#" class="nav-link" data-page="competition">比赛通知</a></li>
                <li><a href="#" class="nav-link" data-page="activity">二课活动通知</a></li>
                <li><a href="#" class="nav-link" data-page="certificate">证书通知</a></li>
                <li><a href="#" class="nav-link" data-page="assignment">作业通知</a></li>
                <li><button id="import-export-btn" class="import-export-nav-btn">导入/导出</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="home-page" class="page active">
            <h1>通知管理系统</h1>
            <p>请选择上方导航栏查看不同类型的通知</p>
        </div>
        <div id="competition-page" class="page">
            <h1>比赛通知</h1>
            <div class="notification-controls">
                <button id="add-competition-btn" class="add-btn">添加比赛通知</button>
            </div>
            <div id="competition-list" class="notification-list">
                <!-- 比赛通知将在这里动态生成 -->
            </div>
        </div>
        <div id="activity-page" class="page">
            <h1>二课活动通知</h1>
            <div class="notification-controls">
                <button id="add-activity-btn" class="add-btn">添加活动通知</button>
            </div>
            <div id="activity-list" class="notification-list">
                <!-- 活动通知将在这里动态生成 -->
            </div>
        </div>
        <div id="certificate-page" class="page">
            <h1>证书通知</h1>
            <div class="notification-controls">
                <button id="add-certificate-btn" class="add-btn">添加证书通知</button>
            </div>
            <div id="certificate-list" class="notification-list">
                <!-- 证书通知将在这里动态生成 -->
            </div>
        </div>
        <div id="assignment-page" class="page">
            <h1>作业通知</h1>
            <div class="notification-controls">
                <button id="add-assignment-btn" class="add-btn">添加作业通知</button>
            </div>
            <div id="assignment-list" class="notification-list">
                <!-- 作业通知将在这里动态生成 -->
            </div>
        </div>
    </main>

    <!-- 添加通知的模态框 -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">添加通知</h2>
            <form id="notification-form">
                <div class="form-group">
                    <label for="notification-title">标题 *</label>
                    <input type="text" id="notification-title" required>
                </div>
                <div class="form-group">
                    <label for="notification-content">内容</label>
                    <textarea id="notification-content"></textarea>
                </div>
                <div class="form-group">
                    <label for="notification-deadline">截止时间</label>
                    <input type="datetime-local" id="notification-deadline">
                </div>
                <div class="form-group">
                    <label>相关链接（可选）</label>
                    <div id="links-container">
                        <div class="link-item">
                            <input type="url" class="notification-link" placeholder="https://example.com">
                            <input type="text" class="link-title" placeholder="链接标题（可选）">
                            <button type="button" class="remove-link-btn">删除</button>
                        </div>
                    </div>
                    <button type="button" id="add-link-btn">添加链接</button>
                </div>
                <div class="form-group">
                    <label>上传文件（可选）</label>
                    <div id="files-container">
                        <div class="file-item">
                            <input type="file" class="notification-file">
                            <label class="file-privacy-label">
                                <input type="checkbox" class="file-privacy">
                                隐私文件
                            </label>
                            <button type="button" class="remove-file-btn">删除</button>
                        </div>
                    </div>
                    <button type="button" id="add-file-btn">添加文件</button>
                </div>
                <div class="form-group">
                    <label for="notification-image">上传图片（可选）</label>
                    <input type="file" id="notification-image" accept="image/*">
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="notification-status">状态</label>
                    <select id="notification-status">
                        <option value="ongoing">进行中</option>
                        <option value="completed">完成</option>
                        <option value="overdue">逾期</option>
                        <option value="abandoned">放弃</option>
                        <option value="waiting">等待</option>
                    </select>
                </div>
                <div class="form-group" id="waiting-description-group" style="display: none;">
                    <label for="waiting-description">等待描述</label>
                    <textarea id="waiting-description" placeholder="描述等待原因..."></textarea>
                </div>
                <button type="submit" class="submit-btn">提交</button>
            </form>
        </div>
    </div>

    <!-- 导入导出模态框 -->
    <div id="import-export-modal" class="modal">
        <div class="modal-content">
            <span class="close-import-export">&times;</span>
            <h2>导入/导出通知</h2>
            <div class="import-export-container">
                <div class="export-section">
                    <h3>导出通知</h3>
                    <p>选择要导出的通知</p>
                    <div id="export-options">
                        <div class="export-option">
                            <input type="checkbox" id="export-competition" checked>
                            <label for="export-competition">比赛通知</label>
                        </div>
                        <div class="export-option">
                            <input type="checkbox" id="export-activity" checked>
                            <label for="export-activity">二课活动通知</label>
                        </div>
                        <div class="export-option">
                            <input type="checkbox" id="export-certificate" checked>
                            <label for="export-certificate">证书通知</label>
                        </div>
                        <div class="export-option">
                            <input type="checkbox" id="export-assignment" checked>
                            <label for="export-assignment">作业通知</label>
                        </div>
                    </div>
                    <div class="privacy-option">
                        <input type="checkbox" id="export-as-public">
                        <label for="export-as-public">导出为公共通知（隐藏私人信息）</label>
                    </div>
                    <button id="export-all-btn" class="export-btn">导出所选通知</button>
                </div>
                <div class="import-section">
                    <h3>导入通知</h3>
                    <p>从JSON文件导入通知（将覆盖现有数据）</p>
                    <input type="file" id="import-file" accept=".json">
                    <button id="import-all-btn" class="import-btn">导入通知</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
